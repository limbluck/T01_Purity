<div class="wrapper"
    [class.wrapper--sidebar-active]="showSidebar"
>

    <app-sidebar class="sidebar"
        [class.sidebar--active]="showSidebar"
    ></app-sidebar>

    <app-header class="header header--sidebar-active"
        [class.header--sidebar-active]="showSidebar"
        (toggleSidebar)="toggleSidebar()"
    ></app-header>

    <div class="wrapper__page"
        [class.wrapper__page--sidebar-active]="showSidebar"
    >
        <router-outlet></router-outlet>
    </div>

</div>
